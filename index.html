<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Snake</h1>
            <p class="desktop-only">Use arrow keys to control</p>
            <p class="mobile-only">Swipe to control</p>
        </div>
        
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        
        <div class="canvas-container">
            <canvas id="game-canvas"></canvas>
            <div id="game-over" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="instructions">
            <p class="desktop-only">üéÆ Use arrow keys to move</p>
            <p class="mobile-only">üëÜ Swipe to move</p>
            <p>üçé Eat the food to grow</p>
            <p>‚ö†Ô∏è Don't hit walls or yourself!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
