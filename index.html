<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cool Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu" class="main-menu">
        <div class="menu-container">
            <div class="games-grid">
                <div class="game-card" data-game="snake">
                    <div class="game-icon">üêçü§ñ</div>
                    <h2 class="game-name">Cool Snake</h2>
                    <p class="game-description">Classic snake game with AI opponent</p>
                    <button class="play-btn">Play Now</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Snake Game -->
    <div id="snake-game" class="game-container hidden">
        <canvas id="game-canvas"></canvas>
        
        <div class="ui-overlay">
            <div class="header">
                <button id="back-btn" class="back-button">‚Üê Menu</button>
                <div class="header-content">
                    <h1>cool snake</h1>
                    <p class="desktop-only">Use arrow keys to control</p>
                    <p class="mobile-only">Swipe to control</p>
                </div>
            </div>
            
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div id="game-over" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
            <button id="menu-btn" class="menu-button">Back to Menu</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
